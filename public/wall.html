<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
		<link href="http://fonts.googleapis.com/css?family=Questrial|Dosis|News+Cycle:400,700|PT+Sans|Pontano+Sans|Oxygen|Quattrocento+Sans" rel="stylesheet" type="text/css">
		<title>Barcamp Bangalore 13 Updates</title>
		<meta name="viewport" content="width=device-width, maximum-scale=1.0, initial-scale=1.0, user-scalable=yes" />
		<script type="text/javascript" src="./js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="./socket.io/socket.io.js"></script>
		<script type="text/javascript" src="./js/jmpress.all.min.js"></script>
		<script type="text/javascript" src="./js/moment.min.js"></script>
		<script type="text/javascript" src="./js/handlebars.js"></script>
		<script id="tweet_template" type="text/x-handlebars-template">
		<div class="step tweet {{#if media}} has_media {{/if}}" id="tweet_{{id_str}}" data-x="{{x}}" data-y="{{y}}" data-z="{{z}}" data-scale="{{scale}}">
			<div class="tweet_avatar_container"> <img class="tweet_avatar" src="{{profile_image}}" /></div>
			<div class="tweet_content_container">
				<div class="tweet_user">
					<span class="tweet_user_name">{{user_name}}</span>
					<span class="tweet_user_handle">{{user_screen_name}}</span>
				</div>
				<div class="tweet_content">{{tweet_text}}</div>
				<div class="tweet_time">{{tweet_time}}</div>
			</div>
			{{#if media}}
			<div class="clear">&nbsp;</div>
			<div class="tweet_media">
				<img src="{{media_url}}" />
			</div>
			{{/if}}
		</div>
		</script>
		<script id="update_template" type="text/x-handlebars-template"></script>
		<script id="session_template" type="text/x-handlebars-template"></script>
		<script type="text/javascript" src="./js/streaming.js"></script>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<div id="qr_code">
			<!--	<img src="/images/updates.png" /> -->
		</div>
		<div id="tweets_wrapper">
			<div id="start" class="step" data-x="0" data-y="0" data-z="-500">
				<div>#bcb13</div>
			</div>

			<div id="tweets_container" class="step" data-exclude="true" data-z-"0">
			</div>
		</div>
		<div id="updates_wrapper">
			<ul>
			</ul>
		</div>
		<div class="clear"></div>
		<div id="current_session_wrapper">
			&nbsp;
		</div>
	</body>
</html>
